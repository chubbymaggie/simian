<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlapping Elements - Keys</title>
    <style>
        #inbehind {
            height: 100px;
            width: 100px;
            background-color: #FF0000;
        }

        #infront {
            height:100px;
            width: 100px;
            background-color: #FFFF00;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            top: 8px;
            left: 8px;
        }
    </style>
</head>
<body>
    <div id="inbehind" contenteditable="true">

    </div>
    <div id="infront" contenteditable="true">

    </div>

    <div id="output"></div>
    <script>
        var $ = document.querySelector.bind(document);
        function registerKey(event) {
            var newKey = event.target.id + " (" + event.keyCode + ")";
            var output = $("#output");
            output.appendChild(document.createTextNode(newKey));
            output.appendChild(document.createElement("br"));
        }

        $("#inbehind").addEventListener("keyup", registerKey);
        $("#infront").addEventListener("keyup", registerKey);
    </script>
</body>
</html>
